title: Microsoft Office Spawning Suspicious Child Process
id: 6a7b8c9d-0e1f-2a3b-4c5d-6e7f8a9b0c1d
status: experimental
description: |
    Detects Microsoft Office applications spawning suspicious child processes
    indicating malicious macro execution.

    BOTSV1 Attack Chain:
    1. Bob Smith opens Miranda_Tate_unveiled.dotm from USB drive
    2. WINWORD.EXE spawns wscript.exe
    3. wscript.exe executes VBScript dropper from AppData\Local\Temp

    Key Finding:
    - Parent Process: WINWORD.EXE
    - Child Process: wscript.exe
    - Victim: bob.smith.WAYNECORPINC on we8105desk
    - Time: 16:43:12 UTC (August 24, 2016)

    This is the first executable indicator in the Cerber ransomware attack chain.
references:
    - https://github.com/splunk/botsv1
    - https://www.aldeid.com/wiki/TryHackMe-BP-Splunk/Ransomware
author: Tyler Casey
date: 2024/01/28
tags:
    - attack.execution
    - attack.t1204.002
    - attack.defense_evasion
    - attack.t1027.010
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        ParentImage|endswith:
            - '\WINWORD.EXE'
            - '\EXCEL.EXE'
            - '\POWERPNT.EXE'
        Image|endswith:
            - '\wscript.exe'
            - '\cscript.exe'
            - '\cmd.exe'
            - '\powershell.exe'
            - '\mshta.exe'
    condition: selection
falsepositives:
    - Legitimate macros used in business processes
level: high
