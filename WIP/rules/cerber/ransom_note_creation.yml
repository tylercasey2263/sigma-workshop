title: Cerber Ransom Note File Creation
id: 7f8a9b0c-1d2e-3f4a-5b6c-7d8e9f0a1b2c
status: experimental
description: |
    Detects creation of Cerber ransomware ransom note files.
    After encrypting files, Cerber creates ransom notes in every directory
    containing encrypted files.

    Cerber Ransom Note Names:
    - "# HELP DECRYPT #.txt"
    - "# HELP DECRYPT #.html"
    - "_HELP_DECRYPT_[random].txt"
    - "_HELP_DECRYPT_[random].html"

    The notes contain:
    - Instructions to access cerberhhyed5frqa.xmfir0.win (payment portal)
    - Bitcoin ransom amount
    - Deadline before price increases
references:
    - https://github.com/splunk/botsv1
    - https://www.aldeid.com/wiki/TryHackMe-BP-Splunk/Ransomware
author: Tyler Casey
date: 2024/01/28
tags:
    - attack.impact
    - attack.t1486
logsource:
    category: file_event
    product: windows
detection:
    selection:
        EventCode: 11
        TargetFilename|contains:
            - 'HELP DECRYPT'
            - 'HELP_DECRYPT'
            - 'README'
            - 'DECRYPT'
            - 'RESTORE'
            - 'HOW_TO_DECRYPT'
            - '_HELP_instructions'
        TargetFilename|endswith:
            - '.txt'
            - '.html'
            - '.htm'
            - '.hta'
    condition: selection
falsepositives:
    - Legitimate README files
    - Software documentation
level: critical
