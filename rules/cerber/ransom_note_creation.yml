title: Suspicious README or Ransom Note File Creation
id: 7f8a9b0c-1d2e-3f4a-5b6c-7d8e9f0a1b2c
status: experimental
description: Detects creation of files commonly used as ransom notes
references:
    - https://github.com/splunk/botsv1
author: BOTSV1 Workshop
date: 2024/01/28
tags:
    - attack.impact
    - attack.t1486
logsource:
    category: file_event
    product: windows
detection:
    selection:
        EventCode: 11
        TargetFilename|contains:
            - 'README'
            - 'DECRYPT'
            - 'RESTORE'
            - 'HELP_DECRYPT'
            - 'HOW_TO_DECRYPT'
            - '_HELP_instructions'
        TargetFilename|endswith:
            - '.txt'
            - '.html'
            - '.htm'
    condition: selection
falsepositives:
    - Legitimate README files
    - Software documentation
level: high
