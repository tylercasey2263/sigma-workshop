title: Suspicious TMP File Execution
id: 2a3b4c5d-6e7f-8a9b-0c1d-2e3f4a5b6c7d
status: experimental
description: Detects execution of .tmp files which is unusual and seen with Cerber ransomware
references:
    - https://github.com/splunk/botsv1
author: BOTSV1 Workshop
date: 2024/01/28
tags:
    - attack.execution
    - attack.t1204.002
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: '.tmp'
        ParentImage|endswith:
            - '\wscript.exe'
            - '\cscript.exe'
    condition: selection
falsepositives:
    - Rare legitimate temporary executables
level: high
