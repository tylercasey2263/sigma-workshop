title: Suspicious Image File Download to Web Directory
id: 2c3d4e5f-6a7b-8c9d-0e1f-2a3b4c5d6e7f
status: experimental
description: Detects download of image files that may be used for website defacement
references:
    - https://github.com/splunk/botsv1
author: Tyler Casey
date: 2024/01/28
tags:
    - attack.impact
    - attack.t1491.001
logsource:
    category: proxy
    product: web
detection:
    selection:
        http_method: 'GET'
    selection_file:
        - uri_path|contains:
            - '.jpg'
            - '.jpeg'
            - '.png'
            - '.gif'
        - form_data|contains:
            - '.jpg'
            - '.jpeg'
            - '.png'
            - '.gif'
    condition: selection and selection_file
falsepositives:
    - Legitimate content management
    - User profile picture uploads
level: medium
