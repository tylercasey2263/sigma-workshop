title: Suspicious Process Execution from Web Server Working Directory
id: 1b2c3d4e-5f6a-7b8c-9d0e-1f2a3b4c5d6e
status: experimental
description: Detects execution of suspicious processes from web server directories indicating webshell activity
references:
    - https://github.com/splunk/botsv1
author: Tyler Casey
date: 2024/01/28
tags:
    - attack.execution
    - attack.t1059
    - attack.persistence
    - attack.t1505.003
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|contains:
            - '\inetpub\wwwroot\'
            - '\xampp\htdocs\'
            - '\wamp\www\'
        Image|endswith:
            - '.exe'
        CommandLine|contains:
            - 'whoami'
            - 'net user'
            - 'net localgroup'
            - 'ipconfig'
            - 'systeminfo'
            - 'cmd.exe'
            - 'powershell'
    condition: selection
falsepositives:
    - Legitimate web applications with executable components
level: critical
